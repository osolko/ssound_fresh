      </div>

      <!-- banners -->
      <div class="column is-5">
        <a href="http://luckstock.com/?ref=Savka_Oleg" class="banners"><img class="lazy" data-src="images/banners/luckstock_260x120_v1.png" alt="luckstock" width="130" height="60" ></a>
